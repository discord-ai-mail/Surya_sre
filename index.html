<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Dr. Surya Swathe</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    background: black;
    color: white;
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    text-align: center;
  }
  h1 {
    font-size: 2.5em;
    color: #ff8ae2;
    text-shadow: 0 0 25px #ff62d6;
    margin-bottom: 0.3em;
    animation: pop 0.8s ease-out forwards;
  }
  h3 {
    font-family: 'Pacifico', cursive;
    font-size: 1.8em;
    color: #ffdaff;
    text-shadow: 0 0 12px #f5a6ff;
    margin-bottom: 1em;
    animation: pop 0.8s ease-out 0.3s forwards;
  }
  .photo-container {
    position: relative;
    width: min(80vw, 350px);
    height: min(80vw, 350px);
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 0 25px rgba(255, 140, 255, 0.7);
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    display: flex;
    justify-content: center;
    align-items: center;
    animation: zoomIn 1s ease forwards;
  }
  .photo-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    animation: fadeIn 1.5s ease forwards;
  }
  .text {
    margin-top: 1em;
    width: 85%;
    font-size: 1em;
    color: #ffffff;
    text-shadow: 0 0 8px #ff6ef1;
    line-height: 1.6em;
    min-height: 100px;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }
  @keyframes zoomIn {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }
  @keyframes pop {
    0% { transform: scale(0); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }
  .popup {
    position: fixed;
    bottom: 40px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    color: #fff;
    border-radius: 10px;
    padding: 10px 20px;
    font-size: 1.1em;
    box-shadow: 0 0 20px #ff82d6;
    opacity: 0;
    transform: translateY(30px);
    transition: all 0.5s ease;
  }
  .popup.show {
    opacity: 1;
    transform: translateY(0);
  }
  canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>
  <canvas id="confettiCanvas"></canvas>
  <h1>ðŸŽ‰ Happy Birthday ðŸŽ‰</h1>
  <h3>Dr. Surya Swathe</h3>

  <div class="photo-container">
    <img id="photo" src="./surya1.jpg" alt="Birthday">
  </div>

  <div class="text" id="typedText"></div>
  <div id="popup" class="popup">Celebrate your day ðŸ¥³</div>

<script>
  const textElement = document.getElementById("typedText");
  const popup = document.getElementById("popup");
  const photo = document.getElementById("photo");

  const message = 
  "Wishing you a very happy and blessed medical journey ahead, Dr. Surya Swathe!  Have another cheerful, surprise-filled year with your dearest friends, family, and favorite ones. Shine brighter, heal stronger, and keep inspiring everyone around you. Kevin Lazarus ðŸ«¶";

  const photoUrls = ["./surya1.jpg", "./surya2.jpg"];
  let imgIndex = 0;
  setInterval(() => {
    imgIndex = (imgIndex + 1) % photoUrls.length;
    photo.src = photoUrls[imgIndex];
  }, 2500);

  function typeTextFast() {
    let i = 0;
    const speed = 20; // fast typing speed
    const type = () => {
      if (i < message.length) {
        textElement.innerHTML = message.substring(0, i + 1);
        i++;
        setTimeout(type, speed);
      } else {
        triggerCelebration();
      }
    };
    type();
  }

  function triggerCelebration() {
    popup.classList.add("show");
    setTimeout(() => popup.classList.remove("show"), 4000);

    const canvas = document.getElementById("confettiCanvas");
    const ctx = canvas.getContext("2d");
    const confettiCount = 300;
    const confetti = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener("resize", resize);

    for (let i = 0; i < confettiCount; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * confettiCount,
        color: `hsl(${Math.random() * 360},100%,70%)`,
        tilt: Math.floor(Math.random() * 10) - 10
      });
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(c => {
        ctx.beginPath();
        ctx.fillStyle = c.color;
        ctx.fillRect(c.x, c.y, c.r, c.r);
      });
      update();
    }

    function update() {
      confetti.forEach(c => {
        c.y += Math.cos(c.d) + 1 + c.r / 2;
        c.x += Math.sin(0.01);
        if (c.y > canvas.height) {
          c.y = -10;
          c.x = Math.random() * canvas.width;
        }
      });
    }

    function animate() {
      drawConfetti();
      requestAnimationFrame(animate);
    }
    animate();
  }

  window.onload = () => {
    typeTextFast();
    triggerCelebration();
  };
</script>

</body>
</html>
